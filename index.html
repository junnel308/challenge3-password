<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div id="choice-selection" class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>

      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          >
          </textarea>
        </div>

        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>

        <div id="footer-prompt">
          <div class="prompt">
            <label for="includeLowercase">Do you want to include lowercase letters?
              <input type="checkbox" class="option-box" id="includeLowercase"></input>
            </label>
          </div>

        <div class="prompt">
          <label for="includeUppercase">Do you want to include uppercase letters?
            <input type="checkbox" class="option-box" id="includeUppercase"></input>
        </label>
        </div>

        <div class="prompt">
          <label for="includeNumbers">Do you want to include numbers?
            <input type="checkbox" class="option-box" id="includeNumbers"></input>
        </label>
        </div>

        <div class="prompt">
          <label for="includeSpecialCharacters">Do you want to include special characters?
            <input type="checkbox" class="option-box" id="includeSpecialCharacters"></input>
        </label>
        </div>

        <div class="prompt">
          <label for="includeCharacters">How many characters do you want to include?
            <input type="number" max="128" min="8" class="option-box" id="includeCharacters"></input>
        </label>
        </div>

        </div>

      </div>
    </div>
    <script type="text/javascript" src="./assets/javascript/script.js"></script>
  </body>
</html>
