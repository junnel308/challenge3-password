<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>

      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          >
        </textarea>
        </div>

        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>

        <div id="prompt1">
          <label for="includeLowercase" id="label1">Do you want to include a lowercase?</label>
          <input type="checkbox" class="option-box" id="includeLowercase">
        </checkbox>
        </div>

        <div id="prompt2">
          <label for="includeUppercase" id="label1">Do you want to include a uppercase?</label>
          <input type="checkbox" class="option-box" id="includeUppercase">
        </input>
        </div>

      </div>
    </div>
    <script type="text/javascript" src="./assets/javascript/script.js"></script>
  </body>
</html>
